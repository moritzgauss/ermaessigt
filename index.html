<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Student ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/moritzgauss/ermaessigt/main/assets/IMG_7821.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            text-align: left;
            display: inline-block;
        }

        .audio-player {
            display: inline-block;
            margin-left: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .audio-player button {
            padding: 5px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .audio-player input[type="range"] {
            width: 200px;
            margin-right: 10px;
        }

        .audio-time {
            font-size: 12px;
        }

        .input-fields {
            margin-bottom: 20px;
        }

        .input-fields input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .id-card {
            width: 956px;
            height: 640px;
            border: 2px solid black;
            position: relative;
            background: url('https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/IMG_4570.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .uploaded-image {
            width: 160px;
            height: 160px;
            object-fit: cover;
            position: absolute;
            top: 200px;
            left: 120px;
        }

        #nameField {
            position: absolute;
            top: 230px;
            left: 320px;
            font-size: 28px;
        }

        #studentIdField {
            position: absolute;
            top: 310px;
            left: 380px;
            font-size: 24px;
        }

        #additionalTextField {
            position: absolute;
            top: 460px;
            left: 120px;
            font-size: 32px;
            font-weight: bold;
        }

        #randomLogo {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            right: 100px;
            border: none;
        }

        canvas {
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #e2e2e2, #d1d1d1);
            color: black;
            border: 1px solid #bbb;
            width: 200px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(to bottom, #f3f3f3, #e2e2e2);
        }

        button:active {
            background: linear-gradient(to bottom, #c9c9c9, #b8b8b8);
        }

        .neu-ausfuellen-btn {
            background-color: #FF4500;
            color: white;
        }

        #randomLogoButton {
            background-color: #FF9800;
        }

    </style>
</head>
<body>

    <h1>Gönn dir ermäßigten Eintritt ;)</h1>

    <div class="audio-player">
        <button id="playButton">▶</button>
        <input type="range" id="audioProgress" value="0" min="0" max="100" step="1">
        <span class="audio-time" id="currentTime">0:00</span>
        <span class="audio-time">/</span>
        <span class="audio-time" id="durationTime">0:00</span>
        <audio id="einsteinAudio" src="https://raw.githubusercontent.com/moritzgauss/ermaessigt/main/assets/einstein.mp3"></audio>
    </div>

    <div class="input-fields">
        <input type="text" id="studentId" placeholder="Matrikelnunmer?" maxlength="7">
        <input type="text" id="lastName" placeholder="Nachname?">
        <input type="text" id="firstName" placeholder="Vorname?">
        <input type="text" id="additionalText" placeholder="Gültig bis?">
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div id="idCard" class="id-card">
        <img id="uploadedImage" class="uploaded-image" alt="Profile Image">
        <div id="nameField"></div>
        <div id="studentIdField"></div>
        <div id="additionalTextField"></div>
        <img id="randomLogo" src="" alt="Random Logo">
    </div>

    <div class="button-container">
        <button id="randomLogoButton">Random Uni Logo</button>
        <button class="neu-ausfuellen-btn" id="clearButton">Neu Ausfüllen</button>
    </div>

    <div class="button-container">
        <button id="drawButton">Erst hier drücken (Bild zeichnen)</button>
        <button id="downloadButton" disabled>Jetzt hier drücken (Bild sichern)</button>
    </div>

    <canvas id="canvas" width="956" height="640"></canvas>

    <script>
        const idCard = document.getElementById('idCard');
        const studentIdField = document.getElementById('studentIdField');
        const nameField = document.getElementById('nameField');
        const additionalTextField = document.getElementById('additionalTextField');
        const uploadedImage = document.getElementById('uploadedImage');
        const randomLogoImg = document.getElementById('randomLogo');
        const einsteinAudio = document.getElementById('einsteinAudio');
        const playButton = document.getElementById('playButton');
        const audioProgress = document.getElementById('audioProgress');
        const currentTime = document.getElementById('currentTime');
        const durationTime = document.getElementById('durationTime');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const drawButton = document.getElementById('drawButton');
        const downloadButton = document.getElementById('downloadButton');

        const logos = [
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Harvard_University_logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Huberlin-logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Seal_of_Leland_Stanford_Junior_University.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UdK_Berlin-Logo_farbig.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UniversitaetTuebingen_WortBildMarke.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Universitaet_Wien_logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/JHU-Logo.png'
        ];

        document.getElementById('studentId').addEventListener('input', function () {
            studentIdField.textContent = this.value;
        });

        document.getElementById('lastName').addEventListener('input', function () {
            nameField.textContent = this.value + ' ' + document.getElementById('firstName').value;
        });

        document.getElementById('firstName').addEventListener('input', function () {
            nameField.textContent = document.getElementById('lastName').value + ' ' + this.value;
        });

        document.getElementById('additionalText').addEventListener('input', function () {
            additionalTextField.textContent = this.value;
        });

        document.getElementById('imageUpload').addEventListener('change', function (event) {
            const reader = new FileReader();
            reader.onload = function () {
                uploadedImage.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('randomLogoButton').addEventListener('click', function () {
            const randomIndex = Math.floor(Math.random() * logos.length);
            randomLogoImg.src = logos[randomIndex];
        });

        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('studentId').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('firstName').value = '';
            document.getElementById('additionalText').value = '';
            studentIdField.textContent = '';
            nameField.textContent = '';
            additionalTextField.textContent = '';
            uploadedImage.src = '';
            randomLogoImg.src = '';
        });

        playButton.addEventListener('click', function () {
            if (einsteinAudio.paused) {
                einsteinAudio.play();
                playButton.textContent = '⏸';
            } else {
                einsteinAudio.pause();
                playButton.textContent = '▶';
            }
        });

        einsteinAudio.addEventListener('timeupdate', function () {
            const currentMinutes = Math.floor(einsteinAudio.currentTime / 60);
            const currentSeconds = Math.floor(einsteinAudio.currentTime % 60).toString().padStart(2, '0');
            currentTime.textContent = `${currentMinutes}:${currentSeconds}`;

            const progressPercent = (einsteinAudio.currentTime / einsteinAudio.duration) * 100;
            audioProgress.value = progressPercent;
        });

        einsteinAudio.addEventListener('loadedmetadata', function () {
            const totalMinutes = Math.floor(einsteinAudio.duration / 60);
            const totalSeconds = Math.floor(einsteinAudio.duration % 60).toString().padStart(2, '0');
            durationTime.textContent = `${totalMinutes}:${totalSeconds}`;
        });

        audioProgress.addEventListener('input', function () {
            const seekTime = (audioProgress.value / 100) * einsteinAudio.duration;
            einsteinAudio.currentTime = seekTime;
        });

drawButton.addEventListener('click', function () {
    const dataUrl = canvas.toDataURL();
    const newTab = window.open();
    newTab.document.write('<img src="' + dataUrl + '"/>');
        });

downloadButton.addEventListener('click', function () {
    const dataUrl = canvas.toDataURL();
    const newTab = window.open();
    newTab.document.write('<img src="' + dataUrl + '"/>');
    newTab.document.close();
        });
    </script>
</body>
</html>
