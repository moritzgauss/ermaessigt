<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Student ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-fields {
            margin-bottom: 20px;
        }

        .input-fields input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .canvas-container {
            position: relative;
        }

        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }

        .button-container {
            position: absolute;
            right: 0;
            top: -40px;
            display: flex;
            gap: 10px;
        }

        #downloadButton, #clearCanvasButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Generate Your Student ID Card</h1>

    <!-- Input fields for the user to fill out -->
    <div class="input-fields">
        <input type="text" id="studentId" placeholder="Student Number?" maxlength="7">
        <input type="text" id="lastName" placeholder="Last name?">
        <input type="text" id="firstName" placeholder="First name?">
        <input type="text" id="additionalText" placeholder="Year?">
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- The Canvas and button container -->
    <div class="canvas-container">
        <canvas id="idCardCanvas" width="956" height="640"></canvas>
        
        <!-- Buttons for adding a random logo, switching to English ID, and clearing the canvas -->
        <div class="button-container">
            <button id="randomLogoButton">Add Random Logo</button>
            <button id="switchLanguageButton">English ID</button>
            <button id="showBackButton">Show Back of ID</button>
        </div>
    </div>

    <button id="downloadButton">Download ID as PNG</button>
    <button id="clearCanvasButton">Clear Canvas</button>

    <script>
        const canvas = document.getElementById('idCardCanvas');
        const ctx = canvas.getContext('2d');
        let isEnglish = false; // Track the language state
        let isBackShown = false; // Track if the back of the ID is shown
        let backgroundImageSrc = 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.001.png';
        const backgroundImage = new Image();
        backgroundImage.src = backgroundImageSrc;

        // List of logos
        const logos = [
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Harvard_University_logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Huberlin-logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Seal_of_Leland_Stanford_Junior_University.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UdK_Berlin-Logo_farbig.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UniversitaetTuebingen_WortBildMarke.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UniversitaÌˆt_Potsdam_logo.svg.png'
        ];

        // Load background image onto canvas when image is ready
        backgroundImage.onload = function() {
            drawCanvas();
        };

        // Variables for storing the text and image
        let uploadedImage = null;
        let additionalText = '';
        let studentId = '';
        let lastName = '';
        let firstName = '';
        let randomLogo = null;

        // Event listeners for input fields
        document.getElementById('additionalText').addEventListener('input', function(e) {
            additionalText = e.target.value;
            drawCanvas();
        });

        document.getElementById('studentId').addEventListener('input', function(e) {
            studentId = e.target.value;
            drawCanvas();
        });

        document.getElementById('lastName').addEventListener('input', function(e) {
            lastName = e.target.value;
            drawCanvas();
        });

        document.getElementById('firstName').addEventListener('input', function(e) {
            firstName = e.target.value;
            drawCanvas();
        });

        // Image upload event listener
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = new Image();
                uploadedImage.src = event.target.result;
                uploadedImage.onload = function() {
                    drawCanvas();
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // Draw everything on the canvas, with cropping logic for the uploaded image and random logo
        function drawCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background image
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Draw uploaded image (if available), cropped and resized
            if (uploadedImage && !isBackShown) {
                // Crop the uploaded image to fit the desired space
                const imgWidth = uploadedImage.width;
                const imgHeight = uploadedImage.height;
                const cropSize = Math.min(imgWidth, imgHeight); // Square crop
                const cropX = (imgWidth - cropSize) / 2;
                const cropY = (imgHeight - cropSize) / 2;
                ctx.drawImage(uploadedImage, cropX, cropY, cropSize, cropSize, 100, 260, 120, 120); // Adjust size and position
            }

            // Set text properties
            ctx.fillStyle = 'black';

            // Draw name above "Matnr."
            if (!isBackShown) {
                ctx.font = '28px Roboto';
                ctx.fillText(firstName + " " + lastName, 260, 290);  // Position the full name above Matnr.

                // Draw "Matnr." label and matriculation number
                ctx.font = '24px Roboto';
                ctx.fillText("Matnr.", 260, 350);  // Matnr. label
                ctx.fillText(studentId, 360, 350);  // Matriculation number next to Matnr.

                // Draw year in the grey bar
                ctx.font = 'bold 36px Roboto';
                ctx.fillText("bis " + additionalText, 80, 600);  // Year in the grey bar, size adjusted
            }

            // Draw random logo, cropped and resized, if available
            if (randomLogo && !isBackShown) {
                ctx.drawImage(randomLogo, 0, 0, randomLogo.width, randomLogo.height, canvas.width - 200, 150, 100, 100); // Crop and resize logo
            }
        }

        // Button to add a random logo
        document.getElementById('randomLogoButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * logos.length);
            const logoImage = new Image();
            logoImage.src = logos[randomIndex];
            logoImage.onload = function() {
                randomLogo = logoImage;
                drawCanvas();
            };
        });

        // Button to switch between English and Studentenausweis
        document.getElementById('switchLanguageButton').addEventListener('click', function() {
            isEnglish = !isEnglish;  // Toggle the state

            if (isEnglish) {
                backgroundImage.src = 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.002.png';
                this.textContent = "Studentenausweis";
            } else {
                backgroundImage.src = 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.001.png';
                this.textContent = "English ID";
            }

            drawCanvas();
        });

        // Button to show the back of the ID
        document.getElementById('showBackButton').addEventListener('click', function() {
            isBackShown = !isBackShown;  // Toggle the back state
            if (isBackShown) {
                backgroundImage.src = 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.003.png';
                this.textContent = "Show Front of ID";
            } else {
                backgroundImage.src = isEnglish 
                    ? 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.002.png' 
                    : 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.001.png';
                this.textContent = "Show Back of ID";
            }
            drawCanvas();
        });

        // Clear the canvas
        document.getElementById('clearCanvasButton').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            uploadedImage = null;
            randomLogo = null;
            studentId = '';
            lastName = '';
            firstName = '';
            additionalText = '';
        });

        // Download the canvas content as PNG
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'student_id_card.png';

            // Delay the download slightly to ensure canvas is rendered
            setTimeout(() => {
                link.href = canvas.toDataURL('image/png', 1.0); // Force high quality with 1.0
                link.click();
            }, 100);  // Small delay to ensure image is drawn
        });

    </script>

</body>
</html>
