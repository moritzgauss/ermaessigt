<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Student ID Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-fields {
            margin-bottom: 20px;
        }

        .input-fields input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        .canvas-container {
            position: relative;
        }

        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }

        .button-container {
            position: absolute;
            right: 0;
            top: -40px;
            display: flex;
            gap: 10px;
        }

        #downloadButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Generate Your Student ID Card</h1>

    <!-- Input fields for the user to fill out -->
    <div class="input-fields">
        <input type="text" id="studentId" placeholder="Student Number?" maxlength="7">
        <input type="text" id="lastName" placeholder="Last name?">
        <input type="text" id="firstName" placeholder="First name?">
                    <input type="text" id="additionalText" placeholder="Year?">
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <!-- The Canvas and button container -->
    <div class="canvas-container">
        <canvas id="idCardCanvas" width="956" height="640"></canvas>
        
        <!-- Buttons for adding a random logo and switching to English ID -->
        <div class="button-container">
            <button id="randomLogoButton">Add Random Logo</button>
            <button id="englishIdButton">English ID</button>
        </div>
    </div>

    <button id="downloadButton">Download ID as PNG</button>

    <script>
        const canvas = document.getElementById('idCardCanvas');
        const ctx = canvas.getContext('2d');
        let backgroundImageSrc = 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.001.png';
        const backgroundImage = new Image();
        backgroundImage.src = backgroundImageSrc;

        // List of logos
        const logos = [
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Harvard_University_logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Huberlin-logo.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/Seal_of_Leland_Stanford_Junior_University.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UdK_Berlin-Logo_farbig.svg.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UniversitaetTuebingen_WortBildMarke.png',
            'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/assets/UniversitaÌˆt_Potsdam_logo.svg.png'
        ];

        // Load background image onto canvas when image is ready
        backgroundImage.onload = function() {
            drawCanvas();
        };

        // Variables for storing the text and image
        let uploadedImage = null;
        let additionalText = '';
        let studentId = '';
        let lastName = '';
        let firstName = '';
        let randomLogo = null;

        // Event listeners for input fields
        document.getElementById('additionalText').addEventListener('input', function(e) {
            additionalText = e.target.value;
            drawCanvas();
        });

        document.getElementById('studentId').addEventListener('input', function(e) {
            studentId = e.target.value;
            drawCanvas();
        });

        document.getElementById('lastName').addEventListener('input', function(e) {
            lastName = e.target.value;
            drawCanvas();
        });

        document.getElementById('firstName').addEventListener('input', function(e) {
            firstName = e.target.value;
            drawCanvas();
        });

        // Image upload event listener
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = new Image();
                uploadedImage.src = event.target.result;
                uploadedImage.onload = function() {
                    drawCanvas();
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // Draw everything on the canvas
        function drawCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background image
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Draw uploaded image (if available)
            if (uploadedImage) {
                ctx.drawImage(uploadedImage, 64, 230, 170, 200); // Adjusted for new canvas size
            }

            // Set text properties
            ctx.font = '36px Roboto';
            ctx.fillStyle = 'black';

            // Draw the text on the canvas
            ctx.fillText(additionalText, 308, 400);  // Additional text adjusted
            ctx.font = '26px Roboto';
            ctx.fillText(studentId, 308, 260);  // Student ID adjusted
            ctx.fillText(lastName, 300, 250);  // Last name adjusted
            ctx.fillText(firstName, 300, 230);  // First name adjusted

            // Draw random logo if available
            if (randomLogo) {
                ctx.drawImage(randomLogo, canvas.width - 200, 150, 100, 100); // Logo in the upper-right corner
            }
        }

        // Button to add a random logo
        document.getElementById('randomLogoButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * logos.length);
            const logoImage = new Image();
            logoImage.src = logos[randomIndex];
            logoImage.onload = function() {
                randomLogo = logoImage;
                drawCanvas();
            };
        });

        // Button to switch to English ID
        document.getElementById('englishIdButton').addEventListener('click', function() {
            backgroundImage.src = 'https://raw.githubusercontent.com/moritzgauss/ermaessigt/refs/heads/main/Input/Ohne%20Titel.002.png';
            drawCanvas();
        });

        // Download the canvas content as PNG
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'student_id_card.png';

            // Delay the download slightly to ensure canvas is rendered
            setTimeout(() => {
                link.href = canvas.toDataURL('image/png');
                link.click();
            }, 100);  // Small delay to ensure image is drawn
        });
    </script>

</body>
</html>
